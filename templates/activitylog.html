<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Borealis | Activity Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/activitylog.css') }}">
</head>
<body>https://dispatch.simbrief.com/home
  <div class="app-shell">
    {% include '_sidebar.html' %}
    <main id="content" class="content" tabindex="-1" role="main">
      <section class="hero" style="max-width:1500px;margin:1.5rem auto;">
        <h1 style="margin:0 0 0.5rem 0;">Activity Log</h1>
        <p class="subtitle" style="margin:0 0 1rem 0;color:var(--text-muted);">
          Recent playback events across the server.
        </p>

        <div id="activitylog-empty" class="settings-placeholder" hidden>
          <p>No activity log entries available.</p>
        </div>

        <div id="activitylog-container" hidden>
          <div style="overflow-x:auto;">
            <table id="activitylog-table" class="table" style="width:100%;border-collapse:collapse;">
              <thead>
                <tr>
                  <th style="text-align:left;padding:0.5rem">User</th>
                  <th style="text-align:left;padding:0.5rem">Event</th>
                  <th style="text-align:right;padding:0.5rem">Date</th>
                </tr>
              </thead>
              <tbody id="activitylog-tbody"></tbody>
            </table>
          </div>

          <nav id="activitylog-pagination" class="pagination" role="navigation" style="margin-top:1rem;display:flex;gap:0.5rem;align-items:center;flex-wrap:wrap;">
            <button id="activitylog-first" class="btn btn-ghost" type="button" disabled>&laquo;</button>
            <button id="activitylog-prev" class="btn btn-ghost" type="button" disabled>&lt;</button>

            <div id="activitylog-pages" style="display:flex;gap:0.35rem;align-items:center;"></div>

            <button id="activitylog-next" class="btn btn-ghost" type="button" disabled>&gt;</button>
            <button id="activitylog-last" class="btn btn-ghost" type="button" disabled>&raquo;</button>

            <div style="margin-left:auto;color:var(--text-muted);font-size:0.95rem;">
              <span id="activitylog-meta">Page <span id="activitylog-page-num">1</span></span>
            </div>
          </nav>
        </div>

      </section>
    </main>
  </div>

  <div id="toast-container"
       class="toast-container"
       role="status"></div>

  <script src="../static/js/activitylog.js"></script>
</body>
</html>
