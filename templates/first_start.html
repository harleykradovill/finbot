<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Borealis | First Start</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/first_start.css') }}">
</head>
<body>
  <main id="content" class="content" tabindex="-1">
    <section class="first-start" aria-label="Initial setup">
      <div class="first-start-placeholder" style="margin-bottom:1rem">
        <h1 class="placeholder-title">Welcome to Borealis</h1>
        <p>Before you can use Borealis please select preferences and add your Jellyfin server.</p>
      </div>

      <form id="first-start-form" class="first-start-form" aria-label="First start setup">
        <div class="form-grid">
          <div class="form-field">
            <label for="hour-format">Hour Format</label>
            <select id="hour-format" name="hour_format">
              <option value="24">24 Hours</option>
              <option value="12">12 Hours</option>
            </select>
          </div>

          <div class="form-field">
            <label for="language">Language</label>
            <select id="language" name="language">
              <option value="en">English</option>
            </select>
          </div>
        </div>

        <fieldset aria-label="Jellyfin server" class="jf-server-fieldset" style="margin-top:1rem">
          <legend>Jellyfin Server</legend>

          <div id="jf-first-no-server" class="jf-server-container">
            <p>Enter your Jellyfin server details below.</p>

            <div class="form-field">
              <label for="jf-first-host">Host</label>
              <input id="jf-first-host" type="text" inputmode="url" placeholder="127.0.0.1" required>
            </div>

            <div class="form-field">
              <label for="jf-first-port">Port</label>
              <input id="jf-first-port" type="text" inputmode="numeric" placeholder="8096" required>
            </div>

            <div class="form-field" style="grid-column: 1 / -1;">
              <label for="jf-first-api-key">API Key</label>
              <input id="jf-first-api-key" type="text" autocomplete="off" placeholder="Paste your API key" required>
            </div>

            <div class="modal-actions" style="grid-column: 1 / -1;">
              <button type="button" id="jf-first-test-btn" class="btn">Test Connection</button>
              <button type="submit" id="jf-first-add-btn" class="btn">Add Server & Continue</button>
            </div>
          </div>

          <div id="jf-first-server-added" class="jf-server-container" hidden>
            <p>Server configured. You can continue to the app.</p>
            <div class="jf-server-info">
              <div id="jf-first-server-display"></div>
            </div>
          </div>

          <div id="jf-first-sync-progress" class="jf-sync-progress" hidden>
            <div class="jf-sync-info">
              <p id="jf-first-sync-text">Performing initial sync</p>
            </div>
          </div>
        </fieldset>
      </form>

    </section>
  </main>

  <div id="toast-container"
       class="toast-container"
       role="status"
       aria-live="polite"
       aria-atomic="true"></div>

  <script src="../static/js/first_start.js"></script>
</body>
</html>
